<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace Perso</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- On a supprim√© les anciens scripts Firebase d'ici -->
</head>
<body>
    <!-- Tout le contenu de ton body reste le m√™me... -->
    <div id="preview-banner">
        <span>Mode Aper√ßu Visiteur</span>
        <button id="exit-preview-btn">Quitter l'aper√ßu</button>
    </div>

    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Mon Univers</h3>
        </div>
        <ul class="nav-links">
            <li><a href="#profil" class="nav-link active"><i class='bx bxs-user-circle'></i> Profil</a></li>
            <li><a href="#projets" class="nav-link"><i class='bx bxs-camera-movie'></i> Mes Projets</a></li>
            <li><a href="#journal" class="nav-link"><i class='bx bxs-pencil'></i> Journal</a></li>
        </ul>
        <div class="social-links"></div>
    </nav>

    <main class="main-content">
        <section id="profil" class="page-section">
    <div class="profile-header">
        <img src="https://placehold.co/150x150/1a1a2e/e0e0e0?text=..." alt="Photo de profil" class="profile-pic" id="profile-avatar">
        <h1 id="profile-name">Chargement...</h1>
        <p id="profile-bio"></p>
        <h4 id="profile-slogan"></h4>

        <div id="profile-stats">
    <div class="stat-card">
        <i class='bx bxs-camera-movie'></i>
        <span id="project-count" class="stat-number">0</span>
        <span class="stat-label">Projets</span>
    </div>
    <div class="stat-card">
        <i class='bx bxs-pencil'></i>
        <span id="post-count" class="stat-number">0</span>
        <span class="stat-label">Articles</span>
    </div>
</div>
        <button id="edit-profile-btn" class="cta-button">Modifier le profil</button>
    </div>
        </section>

        <section id="projets" class="page-section">
            <div class="section-header">
                <h2>Mes Projets</h2>
                <button id="add-project-btn" class="cta-button"><i class='bx bx-plus'></i> Ajouter</button>
            </div>
            <div class="gallery-grid"></div>

            <div class="see-more-container">
                <button id="see-more-projects-btn" class="cta-button">Voir plus</button>
            </div>
            </section>
        </section>

        <section id="journal" class="page-section">
            <div class="section-header">
                <h2>Mon Journal</h2>
                <button id="add-post-btn" class="cta-button"><i class='bx bx-plus'></i> Ajouter</button>
            </div>
            <div class="blog-posts"></div>
        </section>
    </main>

    <!-- Modals -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Modifier mon profil</h3>
            <label>Nom :</label>
            <input type="text" id="modal-name">
            <label>Bio :</label>
            <textarea id="modal-bio"></textarea>
            <label>Photo de profil :</label>
            <input type="file" id="modal-avatar-input" accept="image/*">
            <label>Slogan / Emoji :</label>
            <input type="text" id="modal-slogan" placeholder="‚ú® Cr√©ez la diff√©rence ‚ú®">

            <label>Fond du profil (URL ou couleur) :</label>
            <input type="text" id="modal-profile-bg" placeholder="https://... ou #1a1a2e">

        <div class="modal-options">
            <label><input type="checkbox" id="modal-bg-blur"> Flouter le fond</label>
            <label><input type="checkbox" id="modal-bg-gradient"> Appliquer un d√©grad√©</label>
        </div>

            <label for="modal-layout-style">Style de disposition :</label>
            <select id="modal-layout-style">
            <option value="default">D√©faut</option>
            <option value="grid">Grille</option>
            </select>
            <button id="save-profile-btn" class="cta-button">Enregistrer</button>
        </div>
    </div>
    <div id="project-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="project-modal-title">Ajouter un projet</h3>
        <input type="hidden" id="project-id">
        <input type="text" id="project-title-input" placeholder="Titre">

        <label>Fichier (image ou vid√©o) :</label>
        <input type="file" id="project-file-input" accept="image/*,video/*">
        <button id="save-project-btn" class="cta-button">Enregistrer</button>
    </div>
</div>
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="post-modal-title">Ajouter un article</h3>
            <input type="hidden" id="post-id">
            <input type="text" id="post-title-input" placeholder="Titre">
            <textarea id="post-content-input" placeholder="Contenu"></textarea>
            <button id="save-post-btn" class="cta-button">Enregistrer</button>
        </div>
    </div>

    <div class="settings-panel">
        <i class='bx bxs-palette settings-toggle'></i>
        <div class="settings-content">
            <h4>Personnalise ton espace</h4>
            <div class="setting-item">
                <label>Th√®me</label>
                <button id="theme-switcher"><i class='bx bxs-sun'></i> / <i class='bx bxs-moon'></i></button>
            </div>
            <div class="setting-item">
                <label>Couleur d'accentuation</label>
                <div id="color-themes"></div>
            </div>
            <div class="setting-item">
                <label for="font-selector">Police</label>
                <select id="font-selector">
                    <option value="'Poppins', sans-serif">Poppins</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Mode Visiteur</label>
                <button id="preview-mode-btn" class="cta-button">Aper√ßu</button>
            </div>
        </div>
    </div>
    <div id="notification-container"></div>

    <!-- LA CORRECTION EST ICI üëá -->
    <!-- On appelle le script principal et on lui dit que c'est un "module" -->
    <script type="module" src="./js/main.js"></script>

     <div id="lightbox" class="hidden">
        <button class="lightbox-close">&times;</button>
        <button class="lightbox-prev">&#10094;</button>
        <button class="lightbox-next">&#10095;</button>
        <div class="lightbox-content">
            </div>
    </div>
</body>
</html>
