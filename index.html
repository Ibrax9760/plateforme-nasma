<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace Perso</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- On a supprim√© les anciens scripts Firebase d'ici -->
</head>
<body>
    <!-- Tout le contenu de ton body reste le m√™me... -->
    <div id="preview-banner">
        <span>Mode Aper√ßu Visiteur</span>
        <button id="exit-preview-btn">Quitter l'aper√ßu</button>
    </div>

    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Mon Univers</h3>
        </div>
        <ul class="nav-links">
            <li><a href="#profil" class="nav-link active"><i class='bx bxs-user-circle'></i> Profil</a></li>
            <li><a href="#projets" class="nav-link"><i class='bx bxs-camera-movie'></i> Mes Projets</a></li>
            <li><a href="#journal" class="nav-link"><i class='bx bxs-pencil'></i> Journal</a></li>
        </ul>
        <div class="social-links"></div>
    </nav>

    <main class="main-content">
        <section id="profil" class="page-section">
            <div class="profile-header">
                <img src="https://placehold.co/150x150/1a1a2e/e0e0e0?text=..." alt="Photo de profil" class="profile-pic" id="profile-avatar">
                <h1 id="profile-name">Chargement...</h1>
                <p id="profile-bio"></p>
                <button id="edit-profile-btn" class="cta-button">Modifier le profil</button>
            </div>
        </section>

        <section id="projets" class="page-section">
            <div class="section-header">
                <h2>Mes Projets</h2>
                <button id="add-project-btn" class="cta-button"><i class='bx bx-plus'></i> Ajouter</button>
            </div>
            <div class="gallery-grid"></div>
        </section>

        <section id="journal" class="page-section">
            <div class="section-header">
                <h2>Mon Journal</h2>
                <button id="add-post-btn" class="cta-button"><i class='bx bx-plus'></i> Ajouter</button>
            </div>
            <div class="blog-posts"></div>
        </section>
    </main>

    <!-- Modals -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Modifier mon profil</h3>
            <label>Nom :</label>
            <input type="text" id="modal-name">
            <label>Bio :</label>
            <textarea id="modal-bio"></textarea>
            <label>Photo de profil :</label>
            <input type="file" id="modal-avatar-input" accept="image/*">
            <button id="save-profile-btn" class="cta-button">Enregistrer</button>
        </div>
    </div>
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="project-modal-title">Ajouter un projet</h3>
            <input type="hidden" id="project-id">
            <input type="text" id="project-title-input" placeholder="Titre">
            <input type="text" id="project-url-input" placeholder="URL de l'image">
            <button id="save-project-btn" class="cta-button">Enregistrer</button>
        </div>
    </div>
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="post-modal-title">Ajouter un article</h3>
            <input type="hidden" id="post-id">
            <input type="text" id="post-title-input" placeholder="Titre">
            <textarea id="post-content-input" placeholder="Contenu"></textarea>
            <button id="save-post-btn" class="cta-button">Enregistrer</button>
        </div>
    </div>

    <div class="settings-panel">
        <i class='bx bxs-palette settings-toggle'></i>
        <div class="settings-content">
            <h4>Personnalise ton espace</h4>
            <div class="setting-item">
                <label>Th√®me</label>
                <button id="theme-switcher"><i class='bx bxs-sun'></i> / <i class='bx bxs-moon'></i></button>
            </div>
            <div class="setting-item">
                <label>Couleur d'accentuation</label>
                <div id="color-themes"></div>
            </div>
            <div class="setting-item">
                <label for="font-selector">Police</label>
                <select id="font-selector">
                    <option value="'Poppins', sans-serif">Poppins</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Mode Visiteur</label>
                <button id="preview-mode-btn" class="cta-button">Aper√ßu</button>
            </div>
        </div>
    </div>
    <div id="notification-container"></div>

    <!-- LA CORRECTION EST ICI üëá -->
    <!-- On appelle le script principal et on lui dit que c'est un "module" -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
